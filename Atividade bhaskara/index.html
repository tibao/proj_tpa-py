<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Bhaskara</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Cálculo de Bhaskara</h1>
    <form id="bhaskaraForm">
        <label for="a">A:</label>
        <input type="number" id="a" required>
        <br><br>
        <label for="b">B:</label>
        <input type="number" id="b" required>
        <br><br>
        <label for="c">C:</label>
        <input type="number" id="c" required>
        <br><br>
        <button type="submit">Calcular</button>
    </form>
    <table id="resultadoTable">
        <thead>
            <tr>
                <th>№</th>
                <th>A</th>
                <th>B</th>
                <th>C</th>
                <th>X</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="./script.js"></script>
</body>
</html>
